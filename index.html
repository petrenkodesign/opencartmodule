<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <!-- Temporary content -->
    <div class="header">
      <div class="content">
        <h1>some site</h1>
        <div class="right-item">
          <i class="material-icons">search</i>
          <i class="material-icons">shopping_cart</i>
          <i class="material-icons">reorder</i>
        </div>
      </div>
    </div>
    <!-- End temporary content -->
    <div class="content">
      <!-- module content  -->
      <div class="ocpd-product-main">
          <div class="ocpd-product-preview">
            <div class="ocpd-product-layer ocpd-product-field"></div>
            <div class="ocpd-product-layer ocpd-product-frame"></div>
            <div class="ocpd-product-layer ocpd-product-covers"></div>
            <div class="ocpd-product-layer ocpd-product-checkers-first"></div>
            <div class="ocpd-product-layer ocpd-product-checkers-second"></div>
            <div class="ocpd-product-layer ocpd-product-cubes-first"></div>
            <div class="ocpd-product-layer ocpd-product-cubes-second"></div>
            <div class="ocpd-product-layer ocpd-product-dice"></div>
          </div>
          <div class="ocpd-product-layers">
            <div class="ocpd-layers-group">
              <ul class="ocpd-layers-tabs">
                <li class="active">Field</li>
                <li>Frame</li>
                <li>Covers</li>
                <li>Checkers</li>
                <li>Double cubes</li>
                <li>Dice</li>
                <li>Summary</li>
              </ul>
            </div>
            <div class="ocpd-layers-content">
              <div class="ocpd-icons ocpd-icons-field">
                <div class="ocpd-icon-img" data-url="images/fields/bg/opt/1-Desert-Rouse.png" data-name="Desert Rouse" data-price="20$">
                  <img src="images/fields/ico/1 Desert Rouse.png">
                  <span class="icon-tooltip">Desert Rouse 20$</span>
                </div>
                <div class="ocpd-icon-img" data-url="images/fields/bg/opt/2-Bubingo-Bezsh.png" data-price="40$">
                  <img src="images/fields/ico/2 Bubingo Bezsh.png">
                  <span class="icon-tooltip">Bubingo Bezsh 40$</span>
                </div>
                <div class="ocpd-icon-img" data-url="images/fields/bg/opt/3-Blue-Mahagon.png" data-price="20$">
                  <img src="images/fields/ico/3 Blue Mahagon.png">
                  <span class="icon-tooltip">Blue Mahagon 20$</span>
                </div>
                <div class="ocpd-icon-img" data-url="images/fields/bg/opt/4-Brown-Mahagon.png" data-price="10$">
                  <img src="images/fields/ico/4 Brown Mahagon.png">
                  <span class="icon-tooltip">Brown Mahagon 10$</span>
                </div>
                <div class="ocpd-icon-img" data-url="images/fields/bg/opt/5-Casino-Style.png" data-price="30$">
                  <img src="images/fields/ico/5 Casino Style.png">
                  <span class="icon-tooltip">Casino Style 30$</span>
                </div>
                <div class="ocpd-icon-img" data-url="images/fields/bg/opt/6-Casino-Style-White.png" data-price="40$">
                  <img src="images/fields/ico/6 Casino Style White.png">
                  <span class="icon-tooltip">Casino Style White 40$</span>
                </div>
                <div class="ocpd-icon-img" data-url="images/fields/bg/opt/16-Black-_-White.png" data-price="50$" data-style="true">
                  <img src="images/fields/ico/16 Black _ White.png">
                  <span class="icon-tooltip">Black White 50$</span>
                </div>
              </div>
            </div>
            <div class="ocpd-product-price">

            </div>
            <div class="ocpd-layers-control">

            </div>
          </div>
      </div>
      <div class="ocpd-preloader"></div>
      <!-- end module content -->
    </div>
    <!-- Temporary content -->
    <div class="footer">
      <div class="title">
        <div class="content">
          <h1>Footer Content</h1>
          <div class="right-item">
            <i class="material-icons">email</i>
            <input type="text" placeholder="Enter your email">
            <button>SUBSCRIBE</button>
            <i class="material-icons">facebook</i>
          </div>
        </div>
      </div>
    </div>
    <!-- End temporary content -->

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
